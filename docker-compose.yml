services:
  frontend:
    build:
      context: .
      args:
        VITE_API_URL: /api
    ports:
      - "8080:80"
    depends_on:
      - api
      - upload
    volumes:
      - uploads:/usr/share/nginx/html/uploads:ro

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: monchantier
      POSTGRES_PASSWORD: monchantier_pwd
      POSTGRES_DB: monchantier
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monchantier"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    expose:
      - "3001"
    environment:
      DATABASE_URL: postgresql://monchantier:monchantier_pwd@db:5432/monchantier
      PORT: 3001
      JWT_SECRET: monchantier_jwt_secret_change_in_prod
      DB_JSON_PATH: /data/db.json
    volumes:
      - ./data:/data:ro
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma db push && npm start"

  upload:
    image: node:20-alpine
    working_dir: /app
    expose:
      - "3002"
    volumes:
      - ./upload-server:/app
      - uploads:/uploads
    command: sh -c "npm install && npm start"

volumes:
  uploads:
  postgres_data:
